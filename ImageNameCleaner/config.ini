[general]
# 允许的文件扩展名（留空表示处理所有文件类型）
# 示例：.png,.jpg,.jpeg,.gif,.bmp,.tiff,.webp
include_ext = 

# 排序方式：natural(自然排序) | mtime_asc(修改时间升序) | mtime_desc(修改时间降序) | ctime_asc(创建时间升序) | ctime_desc(创建时间降序)
order = natural

# 操作模式：copy(复制保留源文件) | move(移动删除源文件)
operation = copy

# 干跑模式：true(仅预览不执行) | false(实际执行)
dry_run = false

[naming]
# 命名模板（支持变量：{parent}、{orig}、{seq}、{ext}）
template = {parent}_{orig}_{seq}{ext}

# 序号范围：per_parent(每个父级文件夹单独计数) | global(全局计数)
seq_scope = per_parent

# 序号起始值
seq_start = 1

# 序号位宽：auto(自动) | 数字(固定位数)
seq_width = auto

# 序号填充字符
seq_pad_char = 0

# 父级名称处理策略：slug(安全化处理) | keep(保持原样) | pinyin(转拼音)
parent_strategy = slug

# 是否为父级名称添加哈希后缀以避免冲突
parent_hash_suffix = false

# 原始文件名最大长度
orig_maxlen = 32

# 父级名称最大长度
parent_maxlen = 12

[thumbnail]
# 缩略图刷新方式：off(关闭) | touch(更新时间戳) | shell(Shell通知) | cache_clear_confirmed(清理缓存)
refresh = off

[perf]
# 并发工作线程数
workers = 8

# 内容去重：off(关闭) | keep_first(保留首个) | suffix_all(全部保留并加后缀)
hash_dedup = off

# 哈希算法：md5 | sha1
hash_algo = md5